<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Budget</title>
</head>
<body>
<h2>Edit Expense</h2>
<form name="editExpense" th:action="@{/saveExpense}" th:object="${user}" method="post">
	<!-- FOR THE USER -->
	<div>
	   <h4>Expense</h4>
		<br />
		<fieldset id="expenses">
		<div th:each=", stat : ${user.expenses}">
		<input type="hidden" name="expense_id" th:field="*{user.expenses[__${status.index}__].expense_id}" />
		Name:<input type="text" name="name" th:field="*{user.expenses[__${status.index}__].name}"/> <br />
	   	Amount:<input type="number" name="amount" th:field="*{user.expenses[__${status.index}__].amount}" /> <br />
	   	Category:<input type="text" name="category" th:field="*{user.expenses[__${status.index}__].category.name}" /> <br />
	   	Date:<input type="date" name="date_time" th:field="*{user.expenses[__${status.index}__].date_time}" /> <br />
	   	</div>
	   	</fieldset>
	</div>
	<!--SUBMIT FORM BUTTON-->
	<div class="row text-right">
	    <div class="col">
	        <button name="submit" type="submit" class="btn btn-primary">Save Expense</button>
	        <input type = "button" value="Abandon Edit" onclick='window.location.assign("../../");'>
	    </div>
	</div>
</form>

</body>
</html>

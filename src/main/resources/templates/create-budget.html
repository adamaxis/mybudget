<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create new budget</title>
</head>
<body>
<h2>Create Budget</h2>
<form name="budget" th:action="@{/savebudget}" th:object="${user}" method="post">
	<!-- FOR THE USER -->
	<div>
	   <h4>User</h4>
		<br />
		First Name:<input type="text" name="first_name" /> <br />
	   	Last Name:<input type="text" name="last_name" /> <br />
	   	Email:<input type="text" name="email" /> <br />
	   	Date-month:<input type="date" name="date" /> <br />
	   	Your Budget $:<input type="number" name="budget_amount" /> <br />
	   	
	</div>
	<h3>Expenses</h3>
	<div id="expenseList">
	    <div class="row">
	       <!--  <div class="col form-group d-none">Name</div>
	        <div class="col form-group">Amount</div>
	        <div class="col form-group">Category</div>
	        <div class="col form-group">Date</div> -->
	    </div>
	    <div class="row item" th:each="expense, status : ${user.expenses}">
	    	<!-- NAME -->
	    	<div class="col form-group d-none">Name</div>
	    	<div class="col form-group">
	            <input th:field="*{expenses[__${status.index}__].name}" type="text" class="form-control">
	        </div>
	        <!-- AMOUNT -->
	        <div class="col form-group">Amount</div>
	        <div class="col form-group">
	            <input th:field="*{expenses[__${status.index}__].amount}" type="number" class="form-control">
	        </div>
	        <!-- CATEGORY -->
	        <div class="col form-group">Category</div>
	        <div class="col form-group">
	            <input th:field="*{expenses[__${status.index}__].category.name}" type="text" class="form-control">
	        </div>
	        <!-- DATE -->
	        <div class="col form-group">Date</div>
	        <div class="col form-group d-none">
	            <input th:field="*{expenses[__${status.index}__].date_time}" type="date" class="form-control">
	        </div>
	    </div>
	</div>

	<!--add new row button-->
	<div class="row">
	    <div class="col">
	        <button type="button" class="btn btn-success" onclick="addRow()">Add row</button>
	    </div>
	</div>
	
	<!--SUBMIT FORM BUTTON-->
	<div class="row text-right">
	    <div class="col">
	        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
	    </div>
	</div>
</form>

</body>
<script type="text/javascript">
	let addRow = function () {
	    let listName = 'expenses'; 
	    let fieldsNames = ['name', 'amount', 'category.name', 'date_time']; //field names from Expense
	    let rowIndex = document.querySelectorAll('.item').length; //we can add mock class to each row
	    let names = ['Expense', 'Amount', 'Category', 'Date'];
	    
	    let row = document.createElement('div');
	    row.classList.add('row', 'item');
	    let line = document.createElement('hr');
		
	    // create function that loops through fielname in all fieldnames
	    fieldsNames.forEach((fieldName) => {
	    	// create column div
	        let col = document.createElement('div');
	        col.classList.add('col', 'form-group');
	        
	        
	     // create name field
	        /* let h3 = document.createElement('h3');
	        h3.append(fieldName.toUpperCase()); */
	        
	        // create input fields
	        let input = document.createElement('input');
	        
	        if(fieldName == "date_time") input.type = 'date'; // set the input type to date if is date
	        else if(fieldName == 'amount') input.type = 'number'; // set the input type to number if is amount
	        else input.type = 'text'; // or set the input type to text
	        input.classList.add('form-control');
	        input.id = listName + rowIndex + '.' + fieldName;
	        input.setAttribute('name', listName + '[' + rowIndex + '].' + fieldName);
	
	        row.append(fieldName.toUpperCase());
	        col.appendChild(input);
	        row.appendChild(col);
	        row.appendChild(line);
	    });
	
	    document.getElementById('expenseList').appendChild(row);
	};
</script>
</html>
